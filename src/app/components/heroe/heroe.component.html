<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'dd-MM-y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-regresar">Volver</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div *ngIf="heroe.casa === 'Marvel'">
            <img src="assets/img/logo_marvel.png" [alt]="heroe.casa" class="img-logo">
        </div>
        <div *ngIf="heroe.casa === 'DC'">
            <img src="assets/img/logo_dc.png" [alt]="heroe.casa" class="img-logo">
        </div>

    </div>

</div>
